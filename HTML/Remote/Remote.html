            margin-bottom: 20px;
        }
        .gbl-nav {
            background-color: #444444;
        }
        .sub-title {
            font-size: 20px;
            border-bottom: 1px solid #ccc;
        }
    </style>
  </head>
  <body>

    <nav class="gbl-nav u-mb20">

      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rimo</a>

    <div class="container">

      <div class="sub-title u-mb20">家の電気の設定</div>

      <div class="u-mb20">

        <h6>
          <i class="fa fa-power-off"></i>現在の【家の電気】の状態は
        </h6>

        <span class="js-state-output">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </span>

      </div>

      <div class="row u-mb20">

        <div class="col s6">
          <a class="waves-effect waves-light btn-large js-aircon-on">電源ON</a>
        </div>

        <div class="col s6">
          <a class="waves-effect waves-light btn-large js-aircon-off">電源OFF</a>
        </div>

          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Red-on">赤</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Green-on">緑</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Blue-on">青</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Orange-on">黄</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-White-on">白</a>
          </div>


      </div>

    </div>

    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>


    <script>
        $('.button-collapse').sideNav();
        var myFirebaseRef = new Firebase("https://rimo-8666d.firebaseio.com/");
        myFirebaseRef.child("power").on("value", function(snapshot) { });
        myFirebaseRef.child("color").on("value", function(color) { });
//Power Status
        $('.js-aircon-on').click(function() {
            myFirebaseRef.set({
                power: "ON"
            });
        });
        $('.js-aircon-off').click(function() {
            myFirebaseRef.set({
                power: "OFF"
            });
        });
        //Power Status color
        $('.js-Red-on').click(function() {
            myFirebaseRef.set({
                color: "Red"
            });
        });
        $('.js-Green-on').click(function () {
            myFirebaseRef.set({
                color: "Green"
            });
        });
        $('.js-Blue-on').click(function () {
            myFirebaseRef.set({
                color: "Blue"
            });
        });
        $('.js-Orange-on').click(function () {
            myFirebaseRef.set({
                color: "Orange"
            });
        });
        $('.js-White-on').click(function () {
            myFirebaseRef.set({
                color: "White"
            });
        });


        
    </script>


  </body>
</html>
