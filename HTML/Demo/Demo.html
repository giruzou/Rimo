<!DOCTYPE html>
<html>
  <head>
    <title>Rimo</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        .u-mb20 {
            margin-bottom: 20px;
        }
        .gbl-nav {
            background-color: #444444;
        }
        .sub-title {
            font-size: 20px;
            border-bottom: 1px solid #ccc;
        }
    </style>
  </head>
  <body>

    <nav class="gbl-nav u-mb20">

      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Rimo</a>
      </div>

    </nav>

    <div class="container">

      <div class="sub-title u-mb20">ライトの設定</div>

      <div class="u-mb20">

        <h6>
          <i class="fa fa-power-off"></i>現在の【ライト】の状態は
        </h6>

        <span class="js-power-state-output">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </span>

      </div>

      <div class="row u-mb20">

        <div class="col s6">
          <a class="waves-effect waves-light btn-large js-light-on">電源ON</a>
        </div>

        <div class="col s6">
          <a class="waves-effect waves-light btn-large js-light-off">電源OFF</a>
        </div>
<br>
<br>
<br>
        <h6>
          <i class="fa fa-power-off"></i>現在の【ライトの色】の状態は
        </h6>

        <span class="js-color-state-output">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </span>

          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Red-on">赤</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Green-on">緑</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Blue-on">青</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-Orange-on">黄</a>
          </div>


          <div class="col s6">
              <a class="waves-effect waves-light btn-large js-White-on">白</a>
          </div>


      </div>

    </div>

    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>


    <script>
	//Declaration
        var myFirebaseRef = new Firebase("https://rimo-8666d.firebaseio.com/");
		var cs;
		var ps;
		var powerstate;
		var colorstate;

	//Power Status
        myFirebaseRef.child("power").on("value", function(snapshot) { 
            if (snapshot.val()) {
                powerstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>Power ON</h5>";
 					 $('.js-light-on').addClass('disabled');
                	 $('.js-light-off').removeClass('disabled');
            } else {
                powerstate = "<h5 class='center'><i class='fa fa-stop-circle-o'></i>Power OFF</h5>";
	                 $('.js-light-off').addClass('disabled');
                	 $('.js-light-on').removeClass('disabled');
            }
            $('.js-power-state-output').html(powerstate)
		});

        $('.js-light-on').click(function() {
				ps = true;
            myFirebaseRef.set({
                power: ps
            });
        });
        $('.js-light-off').click(function() {
				ps = false;
            myFirebaseRef.set({
                power: ps
            });
        });


	//Power Status color
        myFirebaseRef.child("color").on("value", function(color) { });

        $('.js-Red-on').click(function() {
 				$('.js-Red-on').addClass('disabled');
            	$('.js-Green-on').removeClass('disabled');
            	$('.js-Blue-on').removeClass('disabled');
            	$('.js-Orange-on').removeClass('disabled');
            	$('.js-White-on').removeClass('disabled');
                colorstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>Red</h5>";
            	$('.js-color-state-output').html(colorstate)
				cs = "Red";
            myFirebaseRef.set({
				power: ps,
                color: cs
            });
        });

        $('.js-Green-on').click(function () {
 				$('.js-Red-on').removeClass('disabled');
            	$('.js-Green-on').addClass('disabled');
            	$('.js-Blue-on').removeClass('disabled');
            	$('.js-Orange-on').removeClass('disabled');
            	$('.js-White-on').removeClass('disabled');
                colorstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>Green</h5>";
            $('.js-color-state-output').html(colorstate)
				cs = "Green";
            myFirebaseRef.set({
				power: ps,
                color: cs
            });
        });

        $('.js-Blue-on').click(function () {
 				$('.js-Red-on').removeClass('disabled');
            	$('.js-Green-on').removeClass('disabled');
            	$('.js-Blue-on').addClass('disabled');
            	$('.js-Orange-on').removeClass('disabled');
            	$('.js-White-on').removeClass('disabled');
                colorstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>Blue</h5>";
            $('.js-color-state-output').html(colorstate)
				cs = "Blue";
            myFirebaseRef.set({
				power: ps,
                color: cs
            });
        });

        $('.js-Orange-on').click(function () {
 				$('.js-Red-on').removeClass('disabled');
            	$('.js-Green-on').removeClass('disabled');
            	$('.js-Blue-on').removeClass('disabled');
            	$('.js-Orange-on').addClass('disabled');
            	$('.js-White-on').removeClass('disabled');
                colorstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>Orange</h5>";
            $('.js-color-state-output').html(colorstate)
				cs = "Orange";
            myFirebaseRef.set({
				power: ps,
                color: cs
            });
        });

        $('.js-White-on').click(function () {
 				$('.js-Red-on').removeClass('disabled');
            	$('.js-Green-on').removeClass('disabled');
            	$('.js-Blue-on').removeClass('disabled');
            	$('.js-Orange-on').removeClass('disabled');
            	$('.js-White-on').addClass('disabled');
                colorstate = "<h5 class='center'><i class='fa fa-play-circle-o'></i>White</h5>";
            $('.js-color-state-output').html(colorstate)
				cs = "White";
            myFirebaseRef.set({
				power: ps,
                color: cs
            });
        });

    </script>


  </body>
</html>
